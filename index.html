<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown Fireworks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

    <div class="content-wrapper">
        <p class="header">Countdown to new year</p>
        <button class="create-btn" id="openModal">
            Create New Year Greeting
        </button>
        <h1 class="year" id="new-year">0000</h1>
        
        <div class="timer">
            
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="days">0</span>
                </div>
                <div class="timer-box__text">Days</div>
            </div>
            
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="hours">0</span>
                </div>
                <div class="timer-box__text">Hours</div>
            </div>
            
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="minutes">0</span>
                </div>
                <div class="timer-box__text">Minutes</div>
            </div>
            
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="seconds">0</span>
                </div>
                <div class="timer-box__text">Seconds</div>
            </div>
        </div>
    </div>
   
    <div class="fireworks-container"></div>

    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>Enter Name</h2>
            <input type="text" id="nameInput" placeholder="Friend's name" />
            <button id="generateQR">Generate QR</button>

            <div id="qrCode"></div>
            <a id="whatsappShare" target="_blank">Share via WhatsApp</a>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="./js/fireworks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
